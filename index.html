<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game::Rock Paper Scissors</title>
</head>
<body>
	<script>
		function computerPlay() {
			let randomValue;
			let gameValue = ['rock', 'paper', 'scissor'];
			for (let i = 1; i <= gameValue.length; i++) {
				randomValue = Math.floor(Math.random() * i);
			}
			return gameValue[randomValue];
		}

		function playRound(playerSelection, computerSelection) {
			if (playerSelection === 'rock') {
				switch (computerSelection) {
					case 'scissor':
					console.log(`You Won! ${playerSelection} beats ${computerSelection}`);
					break;

					case 'paper':
					console.log(`You loose ${computerSelection} beats ${playerSelection}`);
					break;

					case 'rock':
					console.log('Game tied both gotrock');
					break;
				}
			} else if (playerSelection === 'paper') {
				switch (computerSelection) {
					case 'rock':
					console.log(`You Won! ${playerSelection} beats ${computerSelection}`);
					break;

					case 'scissor':
					console.log(`You loose ${computerSelection} beats ${playerSelection}`);
					break;

					case 'paper':
					console.log('Game tied both got paper');
					break;
				}
			} else if (playerSelection === 'scissor') {
				switch (computerSelection) {
					case 'paper':
					console.log(`You Won! ${playerSelection} beats ${computerSelection}`);
					break;

					case 'rock':
					console.log(`You loose ${computerSelection} beats ${playerSelection}`);
					break;

					case 'scissor':
					console.log('Game tied both got scissor');
				}
			} else {
				console.log(`Invalid input, match not found for ${playerSelection}`);
			}
		}

		let playerSelection = prompt('Type rock, paper or scissor');
		playerSelection = playerSelection.toLowerCase();
		const computerSelection = computerPlay();
		console.log(playRound(playerSelection, computerSelection));
	</script>
</body>
</html>
