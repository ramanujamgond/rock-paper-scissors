<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game::Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
	<h1>Rock Paper Scissors Console Game</h1>
		<p>This game is meant to be played on console</p>
	<h2>How to play the game</h2>
		<p><em>First press <strong>Ctrl + Shift + j</strong> to open console in <strong>linux</strong> & <strong>windows</strong> or press <strong>Cmd + Shift + j</strong> to open console in <strong>mac</strong> and than click on "Start Game" button.<em></p>
	<button onclick="game()" title="Click to New Game">Start Game</button>
	<div class="refresh" title="Click to Refresh" onclick="refresh()"></div>
	</div>


	<!-- Link Game external Js Script -->
	<script src="js/script.js"></script>
</body>
</html>
